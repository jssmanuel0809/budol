<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>BUDOL</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- LINKS -->
        <link rel="stylesheet" href="style/application.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Amarante&family=Darker+Grotesque:wght@400;600;700;900&display=swap" rel="stylesheet">
    </head>

    <body>
        <header class="header">
            <div class="header-content">
                <a class="logo">BUDOL!</a>
                <input type="text" id="search" name="search" placeholder="SEARCH">
            </div>
            <div class="header-content">
                <nav>
                    <ul class="nav_links">
                        <li><a href="index.html">HOME</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <!-- Body contents -->
        
        <section class="apply">
            <div class="quote">
                <h1>BUDOL!</h1>
                <p>AN ORDER HUB FOR BOTH SELLERS AND BUYERS:
                    <br> FOR ALL YOUR BUDOL NEEDS
                </p>
            </div>
            
            <div class="box">
                <div class="box-contents">
                <!-- forms -->
                <fieldset class="gr1">
                    <input type="text" id="name" name="name" placeholder="Name">
                    <input type="text" id="phone" name="phone" placeholder="Phone">
                </fieldset>
                <fieldset class="gr2">
                    <input type="text" id="city" name="city" placeholder="City">
                    <input type="text" id="zip" name="zip" placeholder="Zip Code">
                </fieldset>
                <fieldset class="gr3">
                    <input type="text" id="address" name="address" placeholder="Address">
                </fieldset>
                <fieldset class="gr4">
                    <input type="text" id="email" name="email" placeholder="Email Address">
                    <input type="text" id="password" name="password" placeholder="Password">
                </fieldset>
                <fieldset class="gr5">
                    <input type="text" id="username" name="username" placeholder="Username">
                    <input type="text" id="confirm" name="confirm" placeholder="Confirm Password">
                </fieldset>
                <!-- forms end -->
                <!-- buttons -->
                <p>Date of Birth</p>
                <fieldset class="dropdown">
                <button class="month-btn" type="button">Month</button>
                <button class="day-btn" type="button">Day</button>
                <button class="year-btn" type="button">Year</button>
                <button class="gender-btn" type="button">Gender</button>
                </fieldset>
                <button class="create-button" onclick="create-btn()">CREATE ACCOUNT</button>
                </div>
            </div>
        </section>
    </body>
