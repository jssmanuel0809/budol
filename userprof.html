<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>BUDOL</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- LINKS -->
        <link rel="stylesheet" href="style/orders.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Amarante&family=Darker+Grotesque:wght@400;600;700;900&display=swap" rel="stylesheet">
    </head>

    <body>
        <!-- NAVIGATION BAR -->
        <!-- <header-component></header-component> -->
        <header class="header">
            <div class="header-content">
                <!-- <a class="logo"><img src="" alt="logo"></a> -->
                <a class="logo">BUDOL!</a>
                <input type="text" id="search" name="search" placeholder="SEARCH">
            </div>
            <div class="header-content">
                <nav>
                    <ul class="nav_links">
                        <li><a href="">HOME</a></li>
                        <li><a href="">PAYMENTS</a></li>
                        <li><a href="">ORDERS</a></li>
                    </ul>
                </nav>
                <a href="" class="login">USER</a>
            </div>
        </header>

                
        <!-- USER PROFILE PAGE -->
        <section id="profile" class="profile">
            <div class="profile-box">
                <div class="box-rows">
                    <!-- OUTSIDE BOX -->
                    <div class="profile-links">
                        <div class="profile-box-rows">
                            <img src="img_avatar.png" class="left-profile-pic">
                            <div class="edit-column">
                                <p>Username</p>
                                <a href="" class="user-edit-button">Edit Profile</a>
                            </div>
                        </div>
                        <div class="links-column">
                            <div class="button-column">
                                <p>My Account</p>
                                <a href="" class="user-profile-button">Profile</a>
                                <a href="" class="user-address-button">Address</a>
                            </div>
                        </div>
                    </div>
                    <!-- INSIDE BOX -->
                    <div class="profile-info">
                        <div class="user-header-profile">
                            <h2>My Profile</h2>
                            <h4>Manage your account</h4>
                        </div>
                        <div class="info-contents">
                            <div class="text-column">
                                <div class="username-row">
                                    <p>Username: Dummy_User
                                    </p>
                                </div>
                                <div class="name-row">
                                    <input type="text" id="name-bar" name="name-bar" placeholder="NAME">
                                </div>
                                <div class="email-row">
                                    <p>Email: D********@gmail.com</p>
                                </div>
                                <div class="number-row">
                                    <p>Phone Number: *********67</p>
                                </div>
                                <div class="gender-row">
                                    <p>Gender</p>
                                    <input type="radio" id="male" name="gender">
                                    <label for="male">Male</label>
                                    <input type="radio" id="female" name="gender">
                                    <label for="female">Female</label>
                                    <input type="radio" id="other" name="gender">
                                    <label for="other">Other</label>
                                </div>
                                <div class="date-row">
                                    <p>Date of Birth</p>
                                    <a href="" class="month-button">Jan</a>
                                    <a href="" class="day-button">01</a>
                                    <a href="" class="year-button">2003</a>
                                </div>
                                <a href="" class="save-button">Save</a>
                            </div>
                            <div class="image-column">
                                <img src="img_avatar.png" class="a-profile-pic">
                                <a href="" class="image-button">Select Image</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
