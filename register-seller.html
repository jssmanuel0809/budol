<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>BUDOL</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- LINKS -->
        <link rel="stylesheet" href="style/register.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Amarante&family=Darker+Grotesque:wght@400;600;700;900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>

    <!-- HEADER -->
    <body>
        <header class="header">
            <div class="header-content">
                <a class="logo">BUDOL!</a>
                <input type="text" id="search" name="search" placeholder="SEARCH">
            </div>
            <div class="header-content">
                <nav>
                    <ul class="nav_links">
                        <li><a href="index.html">HOME</a></li>
                    </ul>
                </nav>
            </div>

        </header>   

    <!-- CONTENTS -->
    <div class="box-whole">
        <section class="register">
            <div class="qoute">
                <h1>BUDOL!</h1>
                <p>AN ORDER HUB FOR BOTH SELLERS AND BUYERS:
                    <br> FOR ALL YOUR BUDOL NEEDS
                </p>
            </div>
        </section>

        <div class="box">
            <div class="box-contents">
                <!-- FORMS -->
                <fieldset class="gr1">
                    <input type="text" id="name" name="name" placeholder="Name">
                    <input type="text" id="phone" name="phone" placeholder="Phone">
                </fieldset>
                <fieldset class="gr2">
                    <input type="text" id="email" name="email" placeholder="Email Address">
                    <input type="text" id="seller" name="seller" placeholder="Seller Page for Reference">
                </fieldset>

                <!-- DROPDOWN -->
                <div>
                    <fieldset class="box-dropdown">
                    <div class="birthday-dropdown">
                        <div class="setting-description">
                          <div class="setting-description-text" style="margin-left: 15px">
                            <h1>Month</h1>
                          </div>
                        </div>
                        <div class="wrapper-dropdown" id="monthDropdown">
                          <!-- Month dropdown content -->
                          <span class="selected-display" id="monthDisplay">Pick a month!</span>
                          <svg class="arrow" id="monthArrow" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" class="transition-all ml-auto rotate-180">
                            <path d="M7 14.5l5-5 5 5" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
                          </svg>
                          <ul class="dropdown">
                          </ul>
                        </div>
                      </div>
                
                      <div class="birthday-dropdown">
                        <div class="setting-description">
                          <div class="setting-description-text" style="margin-left: 15px">
                            <h1>Day</h1>
                          </div>
                        </div>
                        <div class="wrapper-dropdown" id="dayDropdown">
                          <!-- Day dropdown content -->
                          <span class="selected-display" id="dayDisplay">Pick a day!</span>
                          <svg class="arrow" id="dayArrow" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" class="transition-all ml-auto rotate-180">
                            <path d="M7 14.5l5-5 5 5" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
                          </svg>
                          <ul class="dropdown">
                          </ul>
                        </div>
                      </div>
                
                      <div class="birthday-dropdown">
                        <div class="setting-description">
                          <div class="setting-description-text" style="margin-left: 15px">
                            <h1>Year</h1>
                          </div>
                        </div>
                        <div class="wrapper-dropdown" id="yearDropdown">
                          <!-- Year dropdown content -->
                          <span class="selected-display" id="yearDisplay">Pick a year!</span>
                          <svg class="arrow" id="yearArrow" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" class="transition-all ml-auto rotate-180">
                            <path d="M7 14.5l5-5 5 5" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
                          </svg>
                          <ul class="dropdown">
                          </ul>
                        </div>
                      </div>
                
                      <div class="gender-dropdown">
                        <div class="setting-description">
                          <div class="setting-description-text" style="margin-left: 15px">
                            <h1>Gender</h1>
                          </div>
                        </div>
                        <div class="wrapper-dropdown" id="genderDropdown">
                          <!-- Gender dropdown content -->
                          <span class="selected-display" id="genderDisplay">Pick a gender!</span>
                          <svg class="arrow" id="genderArrow" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" class="transition-all ml-auto rotate-180">
                            <path d="M7 14.5l5-5 5 5" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
                          </svg>
                          <ul class="dropdown">
                          </ul>
                        </div>
                      </div>
                      </div>
                    </div>
                </fieldset>
                </div>
                    <div id="upload">
                        <button class="btn">
                            <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 448 512">
                            <path d="M246.6 9.4c-12.5-12.5-32.8-12.5-45.3 0l-128 128c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L192 109.3V320c0 17.7 14.3 32 32 32s32-14.3 32-32V109.3l73.4 73.4c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3l-128-128zM64 352c0-17.7-14.3-32-32-32s-32 14.3-32 32v64c0 53 43 96 96 96H352c53 0 96-43 96-96V352c0-17.7-14.3-32-32-32s-32 14.3-32 32v64c0 17.7-14.3 32-32 32H96c-17.7 0-32-14.3-32-32V352z"/>
                            </svg>
                            Upload a file
                        </button>
                        <input type="file" name="myfile" id="myfile" accept="image/*" />
                    </div>
                <script src="components/register.js"></script>
                </div>
        </div>

    </div>
